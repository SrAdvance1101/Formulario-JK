<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeanki JK - Mod Test</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');

  body {
    margin: 0;
    font-family: 'Comic Neue', cursive;
    background: radial-gradient(ellipse at center, #0d1117 0%, #000000 100%);
    color: #fff;
    overflow-x: hidden;
    transition: opacity 1.5s ease;
    opacity: 0;
  }

  body.loaded { opacity: 1; }

  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #1f2228cc;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  h1 { text-align: center; margin-bottom: 20px; }

  label { display: block; margin: 15px 0 5px; }

  input[type="text"],
  textarea {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    resize: none;
    background: #2c2f36;
    color: #fff;
  }

  textarea { min-height: 80px; }

  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background: #5865f2;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover { background: #4752c4; }

  .message {
    margin-top: 15px;
    text-align: center;
    display: none;
    font-weight: bold;
  }

  .particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    width: 4px; height: 4px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    animation: floatSpace 20s linear infinite;
  }

  @keyframes floatSpace {
    0% { transform: translate3d(0,0,0) scale(1); opacity: 0.3; }
    50% { transform: translate3d(0, -50vh, 0) scale(1.5); opacity: 0.8; }
    100% { transform: translate3d(0,0,0) scale(1); opacity: 0.3; }
  }
</style>
</head>
<body>
<div class="particles" id="particles"></div>

<div class="container">
  <h1>Jeanki JK - Mod Test</h1>
  <form id="yankiForm" action="https://formsubmit.co/sradvance1101@gmail.com" method="POST">
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username" required>

    <label for="time">¿Cuánto tiempo llevas en el server?</label>
    <input type="text" id="time" name="time" required>

    <label for="reason">¿Por qué deberías poseer este rol?</label>
    <textarea id="reason" name="reason" required></textarea>

    <label for="rule">Si alguien rompe una regla, ¿qué harías?</label>
    <textarea id="rule" name="rule" required></textarea>

    <label for="comments">Comentarios extras (opcional):</label>
    <textarea id="comments" name="comments"></textarea>

    <button type="submit">Enviar</button>
    <div class="message" id="message">¡Enviado correctamente!</div>
  </form>
</div>

<script>
  document.body.classList.add('loaded');

  const particleContainer = document.getElementById('particles');
  for(let i=0; i<60; i++){
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.left = Math.random()*100 + '%';
    p.style.top = Math.random()*100 + '%';
    p.style.width = p.style.height = Math.random()*4 + 2 + 'px';
    p.style.animationDuration = (Math.random()*15 + 10)+'s';
    particleContainer.appendChild(p);
  }

  const form = document.getElementById('yankiForm');
  const message = document.getElementById('message');

  form.addEventListener('submit', function(e){
    e.preventDefault();
    form.style.transition = 'opacity 0.8s ease';
    form.style.opacity = 0;
    setTimeout(()=>{
      message.style.display = 'block';
      message.style.opacity = 0;
      message.style.transition = 'opacity 1s ease';
      setTimeout(()=>{ message.style.opacity = 1; }, 50);
      form.reset();
      form.style.opacity = 1;
    }, 800);
  });
</script>
</body>
</html>
